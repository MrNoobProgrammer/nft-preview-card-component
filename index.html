<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card-container">
    <div id="card-image">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div id="card-text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="card-stats">
      <div class="card-stats--text">
        <img src="images/icon-ethereum.svg" alt="" class="icon">
        <p id="left-text">0.041 ETH</p>
      </div>
      <div class="card-stats--text">
        <img src="images/icon-clock.svg" alt="" class="icon">
        <p id="right-text">3 days left</p>
      </div>
    </div>
    <div id="card-footer">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span id="author">Jules Wyvern</span></p>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
